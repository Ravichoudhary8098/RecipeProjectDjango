<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>this is the recipe folder.</title>
</head>
<body>
<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Update Recipe</h3>
        <hr>
        <div class="mb-3">
            <label class="form-label">Recipe Name</label>
            <input name="recipe_name" value="{{recipe.recipe_name}}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Recipe Description</label>
            <textarea name="recipe_description" class="form-control">{{recipe.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
    </form>
</div>
</body>
</html>
