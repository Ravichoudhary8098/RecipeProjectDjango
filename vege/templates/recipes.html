<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>this is the recipe folder.</title>
</head>
<body>
<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Add Recipe</h3>
        <hr>
        <div class="mb-3">
            <label class="form-label">Recipe Name</label>
            <input name="recipe_name" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Recipe Description</label>
            <textarea name="recipe_description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>
<hr>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label class="form-label">Search Recipe</label>
            <input name="search_recipe" type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>



    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe name</th>
            <th scope="col">Recipe Description</th>
            <th scope="col">Recipe Image</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for recipe in recipes %}
        <tr>
            <th scope="row">{{ forloop.counter}}</th>
            <td>{{ recipe.recipe_name }}</td>
            <td>{{ recipe.recipe_description }}</td>
            <td>
                <img src="/media/{{ recipe.recipe_image }}" style="height:200px">
                </td>
             <td>
                 <a href="/delete-recipe/{{recipe.id}}/" class="btn btndanger">Delete</a>
                 <a href="/update-recipe/{{recipe.id}}/" class="btn btnsuccess">Update</a>
             </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
